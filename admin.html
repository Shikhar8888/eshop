<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Eshop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="adminGuard(); loadAdminData();">

  <h1>Admin Panel</h1>
  <h2>Site Info</h2>
  <form onsubmit="saveSiteInfo(); return false;">
    Logo URL: <input type="text" id="logoUrl" /><br>
    Email: <input type="email" id="contactEmail" /><br>
    Phone: <input type="text" id="contactPhone" /><br>
    <button type="submit">Save Info</button>
  </form>

  <h2>Manage Products</h2>
  <form onsubmit="addProduct(); return false;">
    Name: <input type="text" id="pname" required />
    Description: <input type="text" id="pdesc" />
    Price: <input type="number" id="pprice" step="0.01" />
    <button type="submit">Add Product</button>
  </form>

  <div id="adminProductList"></div>
  <button onclick="logout()">Logout</button>
  <a href="index.html">‚Üê Storefront</a>

  <script src="script.js"></script>
  <script src="auth.js"></script>
</body>
</html>
